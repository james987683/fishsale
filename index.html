<!DOCTYPE html>
<html>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <h2>小魚創意行銷訂單整理表</h2>
	
	<table width="100%">
		<tr>
			<td width="5%">姓名</td>
			<td width="95%"><input type="text" id="txt_numberInput"></td>
		</tr>
		<tr height="10">
		</tr>
		<tr>
			<td></td>
			<td><input type="checkbox" id="chk_status">只顯示到貨未取商品</td>
		</tr>
		<tr height="10">
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="button" value="查詢" onclick="btn_Search()">
				<input type="button" value="清除" onclick="btn_clear()">
			</td>
		</tr>
	</table>
	
	<p>---------------------------------------------------------------------------------------------------</p>
	
	<div id="output_item"></div>
    

    <script type="text/javascript">
		function btn_clear(){
			document.getElementById("output_item").innerHTML = "";
			document.getElementById("txt_numberInput").value = ""
		}
	
        function btn_Search(){
			
			document.getElementById("output_item").innerHTML = "";
			var o_name = "";
			
            $.get("https://script.google.com/macros/s/AKfycbyhiB4WcM5Zk57RezkhsW1vJmtCe_zk5EzG04mir7jiQ6bai0Fb/exec", {
                        "number": document.getElementById("txt_numberInput").value,
						"status": document.getElementById("chk_status").checked
                    },
                    function (data) {
						
						O_name = "<table style='border:3px #cccccc solid;' cellpadding='10' border='1'>" + 
								 "   <tr>" +
								 "     <td>姓名</td>" +
								 "     <td>商品名稱</td>" +
								 "     <td>詳細資料</td>" +
								 "     <td>數量</td>" +
								 "     <td>金額</td>" +
								 "     <td>商品狀態</td>" +
								 "   </tr>" +
								  data +
								 "</table>";
						document.getElementById("output_item").innerHTML = O_name;

                    });
        }
    </script>
</body>
</html>
